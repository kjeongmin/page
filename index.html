<body>
    <!--전체틀-->
    <div id="box">

        <div class="img1"><img src="images/01.png" alt="01"></div>
        <!--로고-->
        <p class="p1_img1"><img src="images/logo.png" alt="logo"></p>
        <!--설명-->
        <p class="pi"><i>몸에 붙지않아 통기성이 있으며 <br>
                입았을때 <span class="fit">바지의 핏</span>을 살릴수 있습니다. <br>
                특히 무더운 여름에 쿨링소제로 인한 시원함을 느낄 수 있을 것입니다.</i> </p>
        <!--1끝-->
        <!--02배경-->
        <div class="img1_bg">
            <!--02 연청사진작은배경-->
            <div class="img1_sbg">
                <!--02연청사진-->
                <!--02연청사진1-->

                <!--02연청사진2-->
                <div class="img2_2">
                    <img src="images/02.jpg" alt="02">

                <div class="img2_3">
                    <img src="images/03.jpg" alt="03">
                </div>
                <!--연청색상설명-->
                <div class="b_1">
                    <div class="lb_box">
                        <!--연청-->
                        <p class="color0"></p>
                        <p class="color_t">연한 청색</p>
                        <p class="color_ts1">Light Blue</p>
                    </div>
                </div>
            </div>
            <!--02그레이사진작은배경-->
            <div class="img1_sbg2">
                <!--02그레이사진-->
                <!--02그레이사진1-->
                <div class="img2_1x">
                    <img src="images/01_1.jpg" alt="01_1">
                </div>
                <!--02그레이사진2-->
                <div class="img2_2x">
                    <img src="images/02_1.jpg" alt="02_1">
                </div>
                <!--02그레이사진3-->
                <div class="img2_3x">
                    <img src="images/03_1.jpg" alt="03_1">
                </div>
                <!--그레이색상설명-->
                <div class="b_2">
                    <div class="lb_box1">
                        <!--그레이-->
                        <p class="color01"></p>
                        <p class="color_t">회색</p>
                        <p class="color_ts">Gray</p>
                    </div>
                </div>
            </div>
        </div>
        <!--2끝-->
        <!--3-->
        <div class="point">
            <p class="point_t1">POINT</p>
            <!--포인트1-->
            <div class="point_box">
                <div class="point_box1">
                    <div class="hedn"><img src="images/hedn.gif" alt="hedn"></div>
                    <div class="hedn_t">
                        <p class="point_hedn1">보이지 않지만 숨겨진 <span class="hedn_sp">히든밴딩</span> 기능! <br>
                            오랜시간 입어도 조이지 않고 편안한 착용감~</p>
                    </div>
                </div>
                <!--포인트2-->

                <div class="point_box2">
                    <div class="hedn1"><img src="images/3.jpg" alt="3"></div>
                    <div class="hedn_t1">
                        <p class="point_hedn11">입었을 때 느껴지는 <span class="hedn_sp">시원한 느낌의</span><br> 아이스 쿨링 소재! <br>
                            입은 듯 안 입은 듯한 <span class="hedn_sp">가벼움</span></p>
                    </div>
                </div>
                <!--포인트3-->

                <div class="point_box3">
                    <div class="hedn2"><img src="images/3s.jpg" alt="3s"></div>
                    <div class="hedn_t2">
                        <p class="point_hedn2">취향,스타일에 맞게<br><span class="hedn_sp">숏기장/롱기장</span> 2가지 타입으로 구매 가능~!</p>
                    </div>
                </div>
            </div>
        </div>
